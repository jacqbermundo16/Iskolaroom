<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Rooms</title>
    <link rel="stylesheet" href="check.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <header>
        <h1>iSkoÄ±aROOMS</h1>
        <div class="admin-section">
            <img src="imgs/admin.png" alt="Admin">
            <div class="admin-dropdown" onclick="toggleDropdown()">
                <span>Admin</span>
                <span class="arrow">&#9662;</span>
            </div>
            <div class="dropdown-menu" id="adminDropdown">
                <a href="#"><i class="material-icons">person</i> Profile</a>
                <a href="#"><i class="material-icons">exit_to_app</i> Logout</a>
            </div>
            <div class="help-circle">?</div>
        </div>
    </header>
    <div class="container">
        <h2>Check Rooms</h2>
        <div class="search-bar">
            <div class="input-container">
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="room-grid">
            <div class="room-card">
                <img src="imgs/Picture.png" alt="Room">
                <div class="room-name">CEA - 300</div>
                <button>View</button>
            </div>
            <div class="room-card">
                <img src="imgs/Picture.png" alt="Room">
                <div class="room-name">CEA - 301</div>
                <button>View</button>
            </div>
            <div class="room-card">
                <img src="imgs/Picture.png" alt="Room">
                <div class="room-name">CEA - 302</div>
                <button>View</button>
            </div>
            <div class="room-card">
                <img src="imgs/Picture.png" alt="Room">
                <div class="room-name">CEA - 303</div>
                <button>View</button>
            </div>
            <div class="room-card">
                <img src="imgs/Picture.png" alt="Room">
                <div class="room-name">CEA - 304</div>
                <button>View</button>
            </div>
            <div class="room-card">
                <img src="imgs/Picture.png" alt="Room">
                <div class="room-name">CEA - 305</div>
                <button>View</button>
            </div>
            <div class="room-card">
                <img src="imgs/Picture.png" alt="Room">
                <div class="room-name">CEA - 306</div>
                <button>View</button>
            </div>
            <div class="room-card">
                <img src="imgs/Picture.png" alt="Room">
                <div class="room-name">CEA - 307</div>
                <button>View</button>
            </div>
        </div>
    </div>
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('adminDropdown');
            dropdown.classList.toggle('active');
        }

        // Close the dropdown if clicked outside
        window.addEventListener('click', function(event) {
            const dropdown = document.getElementById('adminDropdown');
            const adminDropdown = document.querySelector('.admin-dropdown');
            if (!adminDropdown.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
